{% extends "base.html" %}

{% block contents %}
    <div class="highlight-blue">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Keep privacy.</h2>
                <p class="text-center">hogehoge</p>
            </div>
            <div class="buttons">
                <a class="btn btn-primary" role="button" href="#">create account</a>
            </div>
        </div>
    </div>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)">
                </div>
                <h6>Rules:</h6>
                <p>rule1</p>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">I agree to rules
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                </div>
                <a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </div>
    {% endblock contents %}
